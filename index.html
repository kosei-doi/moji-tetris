<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="DESCRIPTION" CONTENT="みんなが知っているテトリスに文字を加えたゲームです。">
    <meta name="keywords" content="テトリス、文字テトリス、moji-tetris">
    <title>Moji Tetris Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="hitarea">
        <div id="bottons">
            <div class="btn-group" style="display: flex; justify-content: center; margin-left: 15%; margin-right:15%; margin-top: 10px; margin-bottom: 10px;">
                <a href="./rank.html" class="btn btn-outline-primary">ランキング</a>
                <form action="./submit.html" id="form">
                    <button type="submit" class="btn btn-outline-warning" id="rank">ランキングに追加</button>
                </form>
            </div>    
        </div>
        <div style="height: 5px;"></div>
        <div style="display: flex; justify-content: center;">
            <canvas id="canvas" style="background-color:#e0ffff;border: solid 10px;border-top: none; border-color: black;"></canvas> 
        </div>
        <h4 id="scores" style="text-align:center"></h4>
        <div id="game-flag" style="text-align:center">左右、下に指を動かして操作、タップで回転。または<br>右:右矢印、左:左矢印、下:下矢印、回転：上矢印</div>
        <div style="height: 5px;"></div>
        <div style="display: flex; justify-content: center;" id="frame">
            <button type="button" id="start-game" class="btn btn-success">ゲーム開始</button>
        </div>
       
        <script src="knowledge.js"></script>
        <script src="word.js"></script>
        <script src="field.js"></script>
        <script src="tetoromino.js"></script>
        <script src="load.js"></script>
        <script src="game.js"></script>
        <script src="main.js"></script>
        
    </div>
</body>
</html>
